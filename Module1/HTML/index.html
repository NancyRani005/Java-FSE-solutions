<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal with Welcome Banner</title>
  
  <!-- Internal CSS -->
  <style>
    #welcomeBanner {
      background-color: blue;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .highlight {
      background-color: yellow;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#events">Events</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="help.html" target="_blank">Help</a></li>
    </ul>
  </nav>

  <!-- Welcome Banner -->
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">User</span>!
    <span style="color: red; font-weight: bold;"> Special Offer: 20% off today only!</span>
  </div>

  <!-- Main -->
  <main>

    <!-- Home Section -->
    <section id="home">
      <h1>Home</h1>
      <p class="highlight">Welcome to the homepage of our portal.</p>
    </section>

    <!-- Events Section -->
    <section id="events">
      <h2>Events</h2>
      <p>Stay up to date with our <span class="highlight">latest events</span>.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact</h2>
      <p>Reach out to us using the <span class="highlight">contact form</span> below.</p>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Portal Inc.</p>
  </footer>

</body>
</html>
